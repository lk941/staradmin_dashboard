<form (ngSubmit)="onSubmit()">
 
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="contato5.Name" name="Name" />
    </div>

      <label>Hobby</label>
      <input type="tel" class="form-control" [(ngModel)]="contato5.Hobby" name="Hobby" />

  </form>
