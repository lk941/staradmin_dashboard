<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="row">
    <div class="col-lg-8 search">
      <input class="form-control" placeholder="Search..." [(ngModel)]="searchText">
    </div>
    <div class="col-lg-4">
      <button class = "insight" (click)="viewInsight()"><span>More Bully Insights</span></button>
    </div>
  </div>

  <div class="col-lg-12">
      <br>
      <table class="table">
         <thead class="thead-dark">
         <tr>
            <th width ="23%">Bully Name</th>
            <th width ="23%">Date</th>
            <th width ="23%">Victim</th>
            <th width ="23%">Location</th>
            <th></th>
         </tr> 
      </thead>   
      </table>
      <ng-container *ngFor="let contato1 of contatos1 | async | orderBy: key : reverse | filter: searchText | paginate: { itemsPerPage: 10, currentPage: p }"> 
         <tr>
          <td width ="23%">{{contato1.BullyName}}</td>
          <td width ="23%">{{contato1.Date}}</td>
          <td width ="23%">{{contato1.Victim}}</td>
          <td width ="23%">{{contato1.Location}}</td>
          <td><button class="btn btn-sm action" (click)="viewDetails(contato1.key)" type="button">
              <img src="https://img.icons8.com/color/30/000000/circled-right-2.png">
              <a href="https://icons8.com/icon/19171/forward-button"></a>
          </button></td>
        </tr>
      </ng-container>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</body>
</html>
