<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div>
      <input class="form-control" placeholder="Enter Task to Search..." [(ngModel)]="searchText">
    </div>
    <div class="col-lg-12" table-responsive >
      <br>
      <table class="table" >
         <thead class="thead-light">
         <tr>
            <th width ="10%">Name</th>
			<!-- <th style="width:3%;"></th> -->
            <th width ="20%">Tasks</th>
			<th width ="20%">Date</th>
			<th width ="20%">Points</th>
            <th width ="20%">Completion Status</th>
			<th width ="20%"></th>
            <!-- <th></th> -->
         </tr> 
      </thead>  
      <ng-container *ngFor="let contato8 of contatos8 | async | orderBy: key : reverse | filter: searchText | paginate: { itemsPerPage: 10, currentPage: p }"> 
         <tr>
		  <td width ="10%">{{contato8.ChildName}}</td>
		  <!-- <td><button class="btn btn-sm action" (click)="viewDetails(contato8.key)" type="button"> -->
              <!-- <img  width="40px" height="40px" src="https://img.icons8.com/dusk/64/000000/multi-edit.png"/> -->
              <!-- <a href="https://icons8.com/icon/19171/forward-button"></a> -->
          <!-- </button></td> -->
          <td width ="20%">{{contato8.Name}}</td>
		  <td width ="20%">{{contato8.Date}}</td>
		  <td width ="20%">{{contato8.Points}}</td>
          <td width ="20%">{{contato8.CompletionStatus}}</td>
		  
		  <!-- <td> -->
            <!-- <button type="button" color= "navy" class="btn btn-sm btn-primary" (click)="edit(contato8, contato8.key)">Edit</button> -->
        <!-- </td> -->
          <td><button class="btn btn-sm action" (click)="edit(contato8, contato8.key)" type="button">
              <img  width="40px" height="40px" src="https://img.icons8.com/dusk/64/000000/multi-edit.png"/>
              <a href="https://icons8.com/icon/19171/forward-button"></a>
          </button></td>
		  <!-- <td><button class="btn btn-sm action" (click)="openConfirmationDialog(contato8.key, contato8.ChildName, contato8.Name)" type="button"> -->
              <!-- <img  width="40px" height="40px" src="https://img.icons8.com/dusk/64/000000/multi-edit.png"/> -->
              <!-- <a href="https://icons8.com/icon/19171/forward-button"></a> -->
          <!-- </button></td> -->
        </tr>
      </ng-container>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</body>
</html>
