<div class="form-popup" id="myForm">
  <form class="form-container " >
    <h4 style="margin-top: 4%;">Edit Task</h4>
	
	<label style="margin-top: 5%;" for="ChildName"><b>ChildName</b></label>
    <input type="text" class="form-control" [(ngModel)]="contato8.ChildName" name="Child Name">

    <label style="margin-top: 5%;" for="Name"><b>Name</b></label>
    <input type="text" class="form-control" [(ngModel)]="contato8.Name" name="Name">
	
	<label style="margin-top: 5%;" for="Date"><b>Date</b></label>
    <input type="date" class="form-control" [(ngModel)]="contato8.Date" name="Date">
	
	<label style="margin-top: 5%;" for="Points"><b>Points</b></label>
    <input type="text" class="form-control" [(ngModel)]="contato8.Points" name="Points">
    
	<label style="margin-top: 5%;" for="CompletionStatus"><b>CompletionStatus</b></label>
    <input type="text" class="form-control" [(ngModel)]="contato8.CompletionStatus" name="Completion Status">

    <button type="submit" class="btn save" (click)="onSubmit()">Save</button>
    <button type="button" class="btn cancel" (click)="closeForm()">Close</button>
  </form>
</div>
