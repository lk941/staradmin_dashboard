<header *ngIf="navbar.visible">

      <li class="nav-item font-weight-semibold d-none d-lg-flex">Help : +050 2992 709</li>

            </div>
          </div>

        </a>

            <div class="flag-icon-holder">

            </div>English

        </div>
      </li>
